<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillXplorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SkillXplorer</h1>
  </header>
  <main>
    <section id="categories">
      <h2>Choose a Category</h2>
      <div class="category" onclick="selectCategory('3D Design')">
        <img src="3d_icon.webp" alt="3D Design">
        <h3>3D Design</h3>  
      </div>
      <div class="category" onclick="selectCategory('Minecraft')">
        <img src="mincraft_icon.webp" alt="Minecraft">
        <h3>Minecraft</h3>
      </div>
      <div class="category" onclick="selectCategory('Drawing')">
        <img src="drawing_icon.png" alt="Drawing">
        <h3>Drawing</h3>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="script.js"></script>
</body>
</html>
